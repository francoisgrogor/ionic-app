<html ng-app="CatalogueApp">
  
    <head>
	    <meta charset="utf-8">
	    <title>IntelliShop</title>
	    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	
	    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
	    
	    <link href="css/app.css" rel="stylesheet">
	
	    <script src="lib/ionic/js/ionic.bundle.js"></script>
	
		<script type="text/javascript" src="js/app.js"></script>
	
	
	    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
	    <!-- Must be LAST SCRIPT  -->
	    <script src="cordova.js"></script>

	</head>

  <body>

    <ion-side-menus>
        
        <ion-side-menu-content ng-controller="NavCtrl">
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
          </ion-nav-bar>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
            </button>
          </ion-nav-buttons>
      
          <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content> 
        
        <ion-side-menu side="left">
          <ion-header-bar class="bar bar-header bar-assertive">
            <h1 class="title">Left Menu</h1>
          </ion-header-bar>
          <ion-content has-header="true">
            <ul class="list">
              <li>
                <a class="item" menu-close nav-clear href="#/tab/home">Home</a>
              </li>
              <li>
                <a class="item" menu-close href="#/tab/scan">Scan</a>
              </li>
              <li>
                <a class="item" menu-close href="#/tab/search">Search</a>
              </li>
              <li>
                <a class="item" menu-close href="#/tab/shoppinglist">Shopping List</a>
              </li>
              <li>
                <a class="item" menu-close href="#/tab/about">About IntelliShop</a>
              </li>
              <li>
                <a class="item" menu-close href="#/tab/help">Help</a>
              </li>
            </ul>
          </ion-content>
        </ion-side-menu>
      
      </ion-side-menus>

    <script id="tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Scan" icon="ion-ios7-camera" href="#/tab/scan">
          <ion-nav-view name="scan-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Shop" icon="ion-map" href="#/tab/shop">
          <ion-nav-view name="shop-tab"></ion-nav-view>
        </ion-tab>

		<ion-tab title="Cart" icon="ion-ios7-cart" href="#/tab/cart">
          <ion-nav-view name="cart-tab"></ion-nav-view>
        </ion-tab>

		<ion-tab title="Profile" icon="ion-gear-a" href="#/tab/profile">
          <ion-nav-view name="profile-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>

    <script id="home.html" type="text/ng-template">
      <ion-view title="Home">
        <ion-content>
      		<p>Home</p>
        </ion-content>
      </ion-view>
    </script>
    
    <script id="scan.html" type="text/ng-template">
      <ion-view title="Scan">
        <ion-content>
          <p>Scan your items</p>
        </ion-content>
      </ion-view>
    </script>
    
    <script id="shop.html" type="text/ng-template">
      <ion-view title="Shop">
        <ion-content>
          <p>Shop for you items using a catalogue</p>
        </ion-content>
      </ion-view>
    </script>

    <script id="cart.html" type="text/ng-template">
      <ion-view title="Cart">
        <ion-content>
          <p>your shopping cart</p>
        </ion-content>
      </ion-view>
    </script>
    
    <script id="profile.html" type="text/ng-template">
      <ion-view title="Profile">
        <ion-content>
          <p>Your profile such as address</p>
        </ion-content>
      </ion-view>
    </script>

    <script id="search.html" type="text/ng-template">
      <ion-view title="Search for Items">
        <ion-content>
			<p>Search for Items</p>
        </ion-content>
      </ion-view>
    </script>
    
    <script id="shoppinglist.html" type="text/ng-template">
      <ion-view title="Shopping List">
        <ion-content>
			<p>Create/edit shopping list</p>
        </ion-content>
      </ion-view>
    </script>
      
    <script id="about.html" type="text/ng-template">
      <ion-view title="About">
        <ion-content>
			<p>About IntelliShop</p>
        </ion-content>
      </ion-view>
    </script>
    
    <script id="help.html" type="text/ng-template">
      <ion-view title="Help">
        <ion-content>
			<p>Help with using IntelliShop</p>
        </ion-content>
      </ion-view>
    </script>

    <script id="nav-stack.html" type="text/ng-template">
      <ion-view title="Tab Nav Stack">
        <ion-content>
          <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
        </ion-content>
      </ion-view>
    </script>

    <script id="contact.html" type="text/ng-template">
      <ion-view title="Contact">
        <ion-content>
          <p>@IonicFramework</p>
          <p>@DriftyCo</p>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
