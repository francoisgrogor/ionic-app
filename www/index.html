<!DOCTYPE html>
<html ng-app="CatApp">
  <head>
    <meta charset="utf-8">
    <title>Pick n Pay</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    
    <link href="css/app.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

	<script type="text/javascript" src="js/app.js"></script>


    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>

</head>
<body ng-controller="mainController">
	
	  <ion-header-bar class="bar-light">
      	<h1 class="title"><img src="../img/onlineshopping_logo.png"/></h1>
  	  </ion-header-bar>
	
	<ion-content has-header="true" has-footer="true" padding="true">
	
		{{ message }}
	
	</ion-content>

	<ion-tabs class="tabs-positive tabs-icon-only">
	
	  <ion-tab
		  title="Home"
		  icon-on="ion-home" 
		  icon-off="ion-home"
		  href="#home">
      </ion-tab>
      
      <ion-tab
		  title="Shop"
		  icon-on="ion-map" 
		  icon-off="ion-map"
		  href="#shop">
      </ion-tab>
	  
	  <ion-tab 
	  	title="Scan" 
	  	icon-on="ion-ios7-camera" 
	  	icon-off="ion-ios7-camera"
	  	href="#scan">
	  </ion-tab>
	  
	  <ion-tab 
	  	title="Cart" 
	  	icon-on="ion-ios7-cart" 
	  	icon-off="ion-ios7-cart-outline"
	  	href="#cart">
	  </ion-tab>
	  
	  <ion-tab 
	  	title="Profile" 
	  	icon-on="ion-ios7-gear" 
	  	icon-off="ion-ios7-gear-outline"
	  	href="#profile">
	  </ion-tab>
	
	</ion-tabs>
	
</body>
</html>
