<html ng-app="CatalogueApp">
  
    <head>
	    <meta charset="utf-8">
	    <title>IntelliShop</title>
	    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	
	    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
	    
	    <link href="css/app.css" rel="stylesheet">
	
	    <script src="lib/ionic/js/ionic.bundle.js"></script>
	
		<script type="text/javascript" src="js/app.js"></script>
	
	
	    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
	    <!-- Must be LAST SCRIPT  -->
	    <script src="cordova.js"></script>

	</head>

  <body>
    
    
    <ion-side-menus>
        
        <ion-side-menu-content ng-controller="NavCtrl">
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
          </ion-nav-bar>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
            </button>
          </ion-nav-buttons>
          
          <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-ios7-gear" ng-click="showRightMenu()">
            </button>
          </ion-nav-buttons>
          <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content> 
        
        <ion-side-menu side="left">
          <ion-header-bar class="bar bar-header bar-assertive">
            <h1 class="title">Left Menu</h1>
          </ion-header-bar>
          <ion-content has-header="true">
            <ul class="list">
              <li>
                <a class="item" menu-close nav-clear href="#/tab/home">Home</a>
              </li>
              <li>
                <a class="item" menu-close href="#/tab/facts">Facts</a>
              </li>
              <li>
                <a class="item" menu-close href="#/tab/facts2">More Facts</a>
              </li>
            </ul>
          </ion-content>
        </ion-side-menu>
      
        <ion-side-menu side="right">
          <ion-header-bar class="bar bar-header bar-dark">
            <h1 class="title">Right Menu</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <li>
                <a class="item" menu-close nav-clear href="#/search">Search</a>
              </li>
              <li>
                <a class="item" menu-close nav-clear href="#/settings">Settings</a>
              </li>
            </ul>
          </ion-content>
        </ion-side-menu>
        
      </ion-side-menus>

    <script id="tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Scan" icon="ion-ios7-camera" href="#/tab/scan">
          <ion-nav-view name="scan-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Shop" icon="ion-map" href="#/tab/shop">
          <ion-nav-view name="shop-tab"></ion-nav-view>
        </ion-tab>

		<ion-tab title="Cart" icon="ion-ios7-cart" href="#/tab/cart">
          <ion-nav-view name="cart-tab"></ion-nav-view>
        </ion-tab>

		<ion-tab title="Profile" icon="ion-gear-a" href="#/tab/profile">
          <ion-nav-view name="profile-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>

    <script id="home.html" type="text/ng-template">
      <ion-view title="Home">
        <ion-content>
      		<p>Home</p>
        </ion-content>
      </ion-view>
    </script>
    
    <script id="scan.html" type="text/ng-template">
      <ion-view title="Scan">
        <ion-content>
          <p>Scan your items</p>
        </ion-content>
      </ion-view>
    </script>
    
    <script id="shop.html" type="text/ng-template">
      <ion-view title="Shop">
        <ion-content>
          <p>Shop for you items using a catalogue</p>
        </ion-content>
      </ion-view>
    </script>

    <script id="cart.html" type="text/ng-template">
      <ion-view title="Cart">
        <ion-content>
          <p>your shopping cart</p>
        </ion-content>
      </ion-view>
    </script>
    
    <script id="profile.html" type="text/ng-template">
      <ion-view title="Profile">
        <ion-content>
          <p>Your profile such as address</p>
        </ion-content>
      </ion-view>
    </script>

    <script id="facts.html" type="text/ng-template">
      
      <ion-view title="Facts">
        <ion-content>
          <p>Banging your head against a wall uses 150 calories an hour.</p>
          <p>Dogs have four toes on their hind feet, and five on their front feet.</p>
          <p>The ant can lift 50 times its own weight, can pull 30 times its own weight and always falls over on its right side when intoxicated.</p>
          <p>A cockroach will live nine days without it's head, before it starves to death.</p>
          <p>Polar bears are left handed.</p>
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/facts2">More Facts</a>
          </p>
            
        </ion-content>
      </ion-view>
    </script>

    <script id="facts2.html" type="text/ng-template">
      <ion-view title="Also Factual">
        <ion-content>
          <p>111,111,111 x 111,111,111 = 12,345,678,987,654,321</p>
          <p>1 in every 4 Americans has appeared on T.V.</p>
          <p>11% of the world is left-handed.</p>
          <p>1 in 8 Americans has worked at a McDonalds restaurant.</p>
          <p>$283,200 is the absolute highest amount of money you can win on Jeopardy.</p>
          <p>101 Dalmatians, Peter Pan, Lady and the Tramp, and Mulan are the only Disney cartoons where both parents are present and don't die throughout the movie.</p>
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon ion-chevron-left" href="#/tab/facts"> Scientific Facts</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="nav-stack.html" type="text/ng-template">
      <ion-view title="Tab Nav Stack">
        <ion-content>
          <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
        </ion-content>
      </ion-view>
    </script>

    <script id="contact.html" type="text/ng-template">
      <ion-view title="Contact">
        <ion-content>
          <p>@IonicFramework</p>
          <p>@DriftyCo</p>
        </ion-content>
      </ion-view>
    </script>
    
    <script id="settings.html" type="text/ng-template">
      <ion-view title="Settings">
        <ion-content>
          Settings page
        </ion-content>
      </ion-view>
    </script>
    
    <script id="search.html" type="text/ng-template">
      <ion-view title="Search">
        <ion-content>
          Search page
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
